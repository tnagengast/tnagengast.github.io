<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/png" href="https://s3-us-west-2.amazonaws.com/tnagengast-github-io/Slope+Icon.png"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/app.css">

        <title>Tom Nagengast</title>
        <style>
            * {
                box-sizing: border-box;
                font-size: 1rem;
                font-style: normal;
                font-weight: normal;
                text-decoration: none;
            }
            .content {
                display: grid;
                justify-content: center;
                grid:   [row1-start] "nav" 150px [row1-end]
                        [row2-start] "hi" 100px [row2-end]
                        [row3-start] "links" 100px [row3-end]
                        [row4-start] "projects" auto [row4-end]
                        / auto auto auto auto;
            }
            .nav {
                grid-area: nav;
                display: grid;
                align-items: center;
                justify-items: end;
                grid-template-columns: auto 100px 100px;
            }
            .hi {
                grid-area: hi;
                text-align: center;
                font-family: 'Bitter', serif;
                font-size: 1rem;
                align-self: center;
            }
            .links {
                grid-area: links;
                display: grid;
                grid-template-columns: repeat(5, 20%);
                justify-self: stretch;
            }
            .links > a {
                color: #282828;
                font-size: 1.5rem;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .links > a > img {
                width: 1.4rem;
            }
            .logo {
                width: 4rem;
                justify-self: start;
            }
            .scaf {
                background: #EBEBEB;
            }
            .projects {
                margin-top: 1.5rem;
                margin-bottom: 3rem;
                grid-area: projects;
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 200px);
                align-items: center;
                justify-items: center;
                grid-gap: 40px;
            }
            .project {
                border-radius: 2px;
                height: 100%;
                width: 100%;
            }

            @media (min-width: 850px) {
                .links {
                    max-width: 500px;
                    grid-template-columns: repeat(5, 100px);
                    justify-self: center;
                }
                .hi {
                    font-size: 2rem;
                }
                .projects {
                    width: 800px;
                    grid-template-columns: 1fr 1fr;
                    grid-template-rows: repeat(3, 200px);
                }
                .links > a {
                    font-size: 2.2rem;
                }
                .links > a > img {
                    width: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="content" id="app">
            <div class="nav">
                <img class="logo" src="https://s3-us-west-2.amazonaws.com/tnagengast-github-io/Slope+Logo+Full.png">
                <router-link class="nav-item" to="/" exact>Projects</router-link>
                <router-link class="nav-item" to="/about">About</router-link>
            </div>
            <!-- <router-view></router-view> -->

            <div class="hi">
                Hi! My name is Tom Nagengast.<br>
                I like to make things and solve problems.
            </div>

            <div class="links">
                <a href="https://www.behance.net/tnagengast" target="_blank"><i class="fa fa-behance" aria-hidden="true"></i></a>
                <a href="https://winewindow.io/" target="_blank"><img src="https://staging.winewindow.io/images/logo.svg"></a>
                <a href="mailto:tnagengast@gmail.com"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
                <a href="https://github.com/tnagengast" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
                <a href="https://github.com/tnagengast" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>

            <div class="projects">
                <div class="scaf project"></div>
                <div class="scaf project"></div>
                <div class="scaf project"></div>
                <div class="scaf project"></div>
                <div class="scaf project"></div>
                <div class="scaf project"></div>
            </div>
        </div>

        <script src="/js/app.js"></script>
    </body>
</html>
